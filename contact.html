<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, red, gray);
        }
        form {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 700;
            color: black;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 5px rgba(33, 147, 176, 0.5);
        }
        button {
            width: 100%;
            background-color: green;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: gray;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <form action="/submit_registration" method="post">
        <h2>Fill in</h2>

        <label for="fullName">Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="Enter your password" required>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate">

        <label for="eventType">Reason Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="">--Select an reason--</option>
            <option value="workshop">Problem</option>
            <option value="seminar">Help</option>
            <option value="conference">Other</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
